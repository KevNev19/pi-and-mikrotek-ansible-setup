# =============================================================================
# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'home-network'
    environment: 'production'

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # MikroTik Router via SNMP
  # ---------------------------------------------------------------------------
  - job_name: 'mikrotik-router'
    static_configs:
      - targets:
        - 192.168.88.1
    metrics_path: /snmp
    params:
      module: [mikrotik]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116

  # ---------------------------------------------------------------------------
  # Raspberry Pi System Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'raspberry-pi'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'raspberry-pi-keeper'
          host: 'keeper'

  # ---------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # ---------------------------------------------------------------------------
  # Docker Container Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'raspberry-pi-keeper'
          host: 'keeper'

  # ---------------------------------------------------------------------------
  # SNMP Exporter Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'snmp-exporter'
    static_configs:
      - targets: ['snmp-exporter:9116']
        labels:
          instance: 'snmp-exporter'

  # ---------------------------------------------------------------------------
  # Home Assistant Metrics
  # ---------------------------------------------------------------------------
  - job_name: 'homeassistant'
    scrape_interval: 60s
    metrics_path: /api/prometheus
    bearer_token_file: /etc/prometheus/ha_token
    static_configs:
      - targets: ['192.168.88.253:8123']
        labels:
          instance: 'homeassistant'
